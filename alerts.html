
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts and Popups</title>
    <script>
        function showAlert() {
            alert("This is an alert!");
        }

        function showPrompt() {
            let name = prompt("Please enter your name:", "John Doe");
            if (name != null) {
                document.getElementById("welcome-message").innerHTML = "Hello " + name + "!";
            }
        }
    </script>
</head>
<body>
    <h1>Handling Alerts and Popups</h1>

    <button onclick="showAlert()">Show Alert</button><br><br>
    <button onclick="showPrompt()">Show Prompt</button><br><br>

    <p id="welcome-message"></p>
</body>
</html>
