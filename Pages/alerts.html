
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Handling Alerts - Selenium</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Selenium Alert Handling Example</h1>
        </header>
        <main>
            <button id="alertButton">Click me for alert</button>

            <script>
                document.getElementById('alertButton').addEventListener('click', function() {
                    alert('This is an example of an alert box in Selenium testing.');
                });
            </script>
        </main>

        </footer>
    </body>
    </html>
