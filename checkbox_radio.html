
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes and Radio Buttons</title>
</head>
<body>
    <h1>Checkboxes and Radio Buttons</h1>

    <form id="options-form">
        <h3>Choose your preferences:</h3>
        <input type="checkbox" id="subscribe" name="subscribe" value="newsletter">
        <label for="subscribe">Subscribe to newsletter</label><br><br>

        <input type="checkbox" id="updates" name="updates" value="updates">
        <label for="updates">Receive product updates</label><br><br>

        <h3>Select your gender:</h3>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
    </form>
</body>
</html>
