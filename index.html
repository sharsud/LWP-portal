<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Psudo</title>
    <link rel="stylesheet" href="styles.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <header>
		<a href="index.html"><img src="img/logo.jpg" alt="Profile Image" class="profile-image"></a>
        <div class="text-content">
            <h1>Learn with Psudo</h1>
            <p>Your guide to mastering Selenium automation</p>
        </div>
        
    </header>
    <main class="container">
        <section class="intro">
            <h2>What is Selenium?</h2>
            <p>Selenium is an open-source framework for automating web applications. It supports multiple browsers and programming languages.</p>
        </section>
        
        <section class="drag-drop">
            <h2>Selenium Topics</h2>
            
			<h1>A Fancy Table</h1>

			<table id="topic">
			  <thead>
				<tr>
					<th>Sl. No.</th>
					<th>Page Name</th>
					<th>Link</th>
				</tr>
				</thead>
				<tbody>
						<!-- Table rows will be populated here by JavaScript -->
				</tbody>
			</table>
			<script>
  // Update the path to the JSON file, if necessary
  $.getJSON('./scripts/files-list.json', function(data) { // Ensure the correct path here
    console.log(data); // Example: ["doc1.html", "doc2.html", "doc3.html"]

    // Dynamically populate the table with the file list
    data.forEach((file, index) => {
      $('#topic tbody').append(`
        <tr>
          <td>${index + 1}</td>
          <td>${file}</td> <!-- Removing '.html' extension from the file name -->
          <td><a href="./Pages/${file}.html" target="_self">View</a></td>
        </tr>
      `);
    });
  }).fail(function(jqXHR, textStatus, errorThrown) {
    console.error('Error loading JSON:', textStatus, errorThrown); // Log the error if it fails
    alert("Failed to load the file list. Please check if the 'files-list.json' path is correct.");
});
</script>
        </section>
    </main>

</body>

</html>
